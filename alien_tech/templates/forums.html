{% extends "base.html" %}
{% block title %}Forums{% endblock %}
{% block content %}
<h2>Forums</h2>
<ul>
    {% for forum in forums %}
        <li>
            <strong><a href="{{ url_for('forum', forum_id=forum.id) }}">{{ forum.title }}</a></strong>: {{ forum.description }} - Created on {{ forum.date_created.strftime('%Y-%m-%d') }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
