{% extends "base.html" %}
{% block title %}Notifications{% endblock %}
{% block content %}
<h2>Notifications</h2>
<ul class="list-group">
    {% for notification in notifications %}
    <li class="list-group-item">
        {{ notification.message }} - {{ notification.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
        <a href="{{ url_for('read_notification', notification_id=notification.id) }}" class="btn btn-sm btn-primary">Mark as Read</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
