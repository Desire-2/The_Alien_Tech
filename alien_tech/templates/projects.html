{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h2>Active Projects</h2>
<ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item">
        <a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.title }}</a> - Ends on {{ project.end_date.strftime('%Y-%m-%d %H:%M:%S') }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
