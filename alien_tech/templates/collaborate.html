{% extends "base.html" %}
{% block title %}Collaborate on {{ project.title }}{% endblock %}
{% block content %}
<h2>Collaborate on {{ project.title }}</h2>
<form method="POST" action="{{ url_for('collaborate', project_id=project.id) }}">
    <div class="form-group">
        <label for="collaborators">Select Collaborators</label>
        <select multiple class="form-control" id="collaborators" name="collaborators">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Collaborators</button>
</form>
{% endblock %}
