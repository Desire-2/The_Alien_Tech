{% extends "base.html" %}
{% block title %}Bulk Course Update{% endblock %}
{% block content %}
<h2>Bulk Course Update</h2>
<form method="POST" action="{{ url_for('bulk_course_update') }}">
    <div class="form-group">
        <label for="course_ids">Select Courses:</label>
        <select id="course_ids" name="course_ids" multiple class="form-control">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="action">Action:</label>
        <select id="action" name="action" class="form-control">
            <option value="activate">Activate</option>
            <option value="deactivate">Deactivate</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Courses</button>
</form>
{% endblock %}
