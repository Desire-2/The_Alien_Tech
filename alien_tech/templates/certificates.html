{% extends "base.html" %}
{% block title %}Certificates{% endblock %}
{% block content %}
<h2>Your Certificates</h2>
<ul>
    {% for certificate in certificates %}
        <li>
            Certificate for {{ certificate.course.title }} issued on {{ certificate.date_issued.strftime('%Y-%m-%d') }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
