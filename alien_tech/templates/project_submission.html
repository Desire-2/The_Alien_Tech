{% extends "base.html" %}
{% block title %}Submit Project for {{ project.title }}{% endblock %}
{% block content %}
<h2>Submit Project for {{ project.title }}</h2>
<form method="POST" action="{{ url_for('submit_project', project_id=project.id) }}">
    <div class="form-group">
        <label for="repo_url">GitHub Repository URL</label>
        <input type="url" class="form-control" id="repo_url" name="repo_url" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit Project</button>
</form>
{% endblock %}
